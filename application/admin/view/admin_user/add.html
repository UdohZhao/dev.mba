{include file="layouts/header" /}
{include file="layouts/nav" /}
{include file="layouts/menu" /}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 用户管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加用户</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="adminUserForm" action="/admin/AdminUser/add?id={$id}">
          <input type="hidden" id="id" value="{$id}">
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" placeholder="请输入用户名" {if condition="($data)"}value="{$data.username}"{/if}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="type" value="1" checked="checked"> 普通管理员
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                {if condition="($data && $data.status == 0)"}
                <input type="radio" name="status" value="0" checked="checked"> 正常
                {elseif condition="($data && $data.status == 1)"}
                <input type="radio" name="status" value="0"> 正常
                {else /}
                <input type="radio" name="status" value="0" checked="checked"> 正常
                {/if}
              </label>
              <label class="radio-inline">
                <input type="radio" name="status" value="1" {if condition="($data && $data.status == 1)"}checked="checked"{/if} > 冻结
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{include file="layouts/footer" /}

<!-- 引入当前页面js -->
{js href="/static/admin/admin_user/js/add.js"}
