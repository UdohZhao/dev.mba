{include file="layouts/header" /}
{include file="layouts/nav" /}
{include file="layouts/menu" /}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># {$ctlName}</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="bannerForm" action="/admin/{$ctl}/add?id={$id}&type={$type}" method="post">
          <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cname" placeholder="请输入名称" {if condition="($data)"}value="{$data.cname}"{/if}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">链接地址</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cname_link" placeholder="请输入外链地址" {if condition="($data)"}value="{$data.cname_link}"{/if}>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{include file="layouts/footer" /}

{js href="/static/admin/blogroll/js/add.js" /}
