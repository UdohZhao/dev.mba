{include file="layouts/header" /}
{include file="layouts/nav" /}
{include file="layouts/menu" /}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 站点管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 配置站点</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="WebsiteForm" action="/admin/Website/add?id={$id}" method="post">
          <div class="form-group">
            <label class="col-sm-2 control-label">客服QQ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="service_qq" placeholder="请输入客服QQ" {if condition="($data)"}value="{$data.service_qq}"{/if}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">客服电话</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="service_tel" placeholder="请输入客服电话" {if condition="($data)"}value="{$data.service_tel}"{/if}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">网站标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" placeholder="请输入网站标题" {if condition="($data)"}value="{$data.title}"{/if}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">网站描述</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="describe" placeholder="请输入网站描述">{if condition="($data)"}{$data.describe}{/if}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">搜索关键词</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="search_keywords" placeholder="请输入网站搜索关键词">{if condition="($data)"}{$data.search_keywords}{/if}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                {if condition="($data && $data.status == 0)"}
                <input type="radio" name="status" value="0" checked="checked"> 启动站点
                {elseif condition="($data && $data.status == 1)"}
                <input type="radio" name="status" value="0"> 启动站点
                {else /}
                <input type="radio" name="status" value="0" checked="checked"> 启动站点
                {/if}
              </label>
              <label class="radio-inline">
                <input type="radio" name="status" value="1" {if condition="($data && $data.status == 1)"}checked="checked"{/if} > 关闭站点
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{include file="layouts/footer" /}

<!-- 引入当前页面js -->
{js href="/static/admin/website/js/add.js"}
